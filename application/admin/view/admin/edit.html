{include file='common/header'}
{include file='common/menu'}

<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">系统</a>
            </li>
            <li>
                <a href="{:url('admin/lis')}">管理员列表</a>
            </li>
            <li class="active">编辑管理员</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑管理员</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post">
                                <input name="id" value="{$admin['id']}" type="hidden">

                                <div class="form-group">
                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">所属用户组</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="group_id" id="group_id">
                                            {volist name="auth_groups" id="auth_group"}
                                            <option {if condition="$authGroupAccess.group_id eq $auth_group.id"}selected{/if} value="{$auth_group.id}">{$auth_group.title}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">管理员名</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="username" placeholder="" name="username"
                                               value="{$admin['username']}" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label no-padding-right">密码</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="password" placeholder="" name="password"
                                               value="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 不填密码则密码保持不变</p>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->

{include file='common/footer'}
