{include file='common/header'}
{include file='common/menu'}

<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">系统</a>
            </li>
            <li class="active">用户组列表</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <button type="button" tooltip="添加用户组" class="btn btn-sm btn-azure btn-addon"
                onClick="javascript:window.location.href = '{:url(\'auth_group/add\')}'"><i class="fa fa-plus"></i> Add
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <form action="" method="post">
                            <table class="table table-bordered table-hover">
                                <thead class="">
                                <tr>
                                    <th class="text-center" style="width: 10%">ID</th>
                                    <th class="text-center" style="width: 20%">用户组名称</th>
                                    <th class="text-center" style="width: 20%">启用状态</th>
                                    <th class="text-center" style="width: 20%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="auth_groups" id="auth_group"}
                                <tr>
                                    <td align="center">{$auth_group.id}</td>
                                    <td align="left"><?= mb_substr($auth_group['title'], 0, 8, 'utf-8'); if(mb_strlen($auth_group['title'], 'utf-8')>8) {echo '...';};?></td>
                                    <td align="left">
                                        {if condition="$auth_group.status eq 1"}
                                        启用
                                        {else}
                                        禁用
                                        {/if}
                                    </td>
                                    <td align="center">
                                        <a href="{:url('auth_group/edit', array('id'=>$auth_group['id']))}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑
                                        </a>
                                        <a href="#" onClick="warning('确实要删除该用户组吗', '{:url(\'auth_group/del\', array(\'id\'=>$auth_group[\'id\']))}')"
                                           class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </a>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->

{include file='common/footer'}
