<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>培训系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="__ADMIN__/images/ts.png" type="image/x-icon" />
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <style>
        .clear:after {
            content:"";
            display: block;
            clear:both;
        }
    </style>
</head>
<body>
<!-- 头部 -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="navbar-container">
            <!-- Navbar Barnd -->
            <div class="navbar-header pull-left">
                <a href="__SITE_URL__/admin" class="navbar-brand">
                    <small>
                        <img style="width: 150px;margin-left: 10px" src="__ADMIN__/images/logo.png" alt="">
                    </small>
                </a>
            </div>
            <!-- /Navbar Barnd -->
            <!-- Sidebar Collapse -->
            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="collapse-icon fa fa-bars"></i>
            </div>
            <!-- /Sidebar Collapse -->
            <!-- Account Area and Settings -->
            <div class="navbar-header pull-right">
                <div class="navbar-account">
                    {if condition="$Request.session.username neq ''"}
                    <ul class="account-area">
                        <li>
                            <a class="login-area dropdown-toggle" data-toggle="dropdown">
                                <div class="avatar" style="border-left: none" title="View your public profile">
                                    <!--<img src="__ADMIN__/images/contacts.png">-->
                                    <span class="fa fa-user" style="color: #fff;font-size: 26px"></span>
                                </div>
                                <section>
                                    <h2>
                                        <span class="profile"><span>{$Request.session.username}</span></span>
                                    </h2>
                                </section>
                            </a>
                            <!--Login Area Dropdown-->
                            <ul class="pull-right dropdown-menu dropdown-arrow dropdown-login-area">
                                <li class="username"><a>{$Request.session.username}</a></li>
                                <li class="dropdown-footer" style="text-align: center">
                                    <a href="{:url('admin/logout')}">
                                        退出登录
                                    </a>
                                </li>
                                <!--<li class="dropdown-footer" style="text-align: center">-->
                                    <!--<a href="{:url('admin/edit', array('id'=>$Request.session.id))}">-->
                                        <!--修改密码-->
                                    <!--</a>-->
                                <!--</li>-->
                            </ul>
                            <!--/Login Area Dropdown-->
                        </li>
                        <!-- /Account Area -->
                        <!--Note: notice that setting div must start right after account area list.
                            no space must be between these elements-->
                        <!-- Settings -->
                    </ul>
                    {else}
                    <a style="font: 16px;color: #fff;line-height: 45px;margin-right: 40px" href="{:url('login/login')}">登录</a>
                    {/if}
                </div>
            </div>
            <!-- /Account Area and Settings -->
        </div>
    </div>
</div>

<!-- /头部 -->
