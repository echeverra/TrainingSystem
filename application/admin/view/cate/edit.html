{include file='common/header'}
{include file='common/menu'}


<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">系统</a>
            </li>
            <li>
                <a href="{:url('cate/cateList')}">栏目列表</a>
            </li>
            <li class="active">编辑栏目</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑栏目</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post">
                                <div class="form-group">
                                    <label for="pid" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                                    <div class="col-sm-6">
                                        <select name="pid" id="pid" class="form-control">
                                            <option value="0">顶级栏目</option>
                                            {volist name="cateTree" id="cateItem"}
                                            {if condition="$cate.id neq $cateItem['id']"}
                                            <option {if condition="$cate.pid eq $cateItem['id']"} selected {/if} value="{$cateItem['id']}">{if condition="$cateItem['level'] neq 0"}|{/if}<?php echo str_repeat('---', $cateItem['level']) ?>{$cateItem['catename']}</option>
                                            {/if}
                                            {/volist}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>

                                <div class="form-group">
                                    <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="catename" placeholder="" name="catename"
                                               required="" type="text" value="{$cate.catename}">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>

                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                                    <div class="col-sm-6">
                                        <div class="control-group">
                                            <div class="radio" style="float: left;margin-right: 10px"><label><input {if condition="$cate.type eq 1"}checked="checked"{/if} name="type" value="1" type="radio"><span class="text">列表</span></label></div>
                                            <div class="radio" style="float: left;"><label><input {if condition="$cate.type eq 2"}checked="checked"{/if} name="type" type="radio" value="2"><span class="text">单页</span></label></div>
                                        </div>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->

{include file='common/footer'}
